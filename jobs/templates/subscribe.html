<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='/static/css/subscribe.css' type='text/css' />
</head>


<body onload='document.form1.text1.focus()'>
<div class="mail">
    <form action="" method="post">
        {% csrf_token %}
        <ul>
            <h2>Subscribe Now</h2>
            <input type="text" name="email" placeholder="Enter Email"><br><br>
            <input type="text" name="name" placeholder="Enter Name"><br><br>
            <input type="submit" name="submit" value="Subscribe" onclick="ValidateEmail(document.form1.text1)"/>
        </ul>
    </form>
</div>
<script src="/static/js/subscribe.js"></script>
</body>
</html>
